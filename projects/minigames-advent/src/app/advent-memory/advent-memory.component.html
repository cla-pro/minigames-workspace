<h1 class="game-title">Memory</h1>
<img class="back-img" src="assets/exit.png" (click)="goToBoard()" alt="Retour" />
<minigame-memory
    [prefix]="scenario.prefix"
    [boardWidth]="scenario.width"
    [boardHeight]="scenario.height"
    [cardSetId]="scenario.cardSetId"
    (completionEvent)="scenarioCompleted()">
</minigame-memory>
<img class="scenario-completed" src="assets/green-check.png" *ngIf="scenario.completed" />
