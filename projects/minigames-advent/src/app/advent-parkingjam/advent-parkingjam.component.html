<h1 class="game-title">Sors la voiture rouge</h1>
<button class="back-button" (click)="goToBoard()">Retour</button>
<minigame-parkingjam
    [prefix]="scenario.prefix"
    [width]="scenario.width"
    [height]="scenario.height"
    [cars]="scenario.cars"
    [walls]="scenario.walls"
    [bonusMoves]="scenario.bonusMoves"
    (completionEvent)="scenarioCompleted($event)"></minigame-parkingjam>

<img class="scenario-completed" src="assets/green-check.png" *ngIf="scenario.completed" />
