<h1 class="game-title">Trouve le mot cach√©</h1>
<button class="back-button" (click)="goToBoard()">Retour</button>
<minigame-wordle [prefix]="scenario.prefix" [word]="word" (completionEvent)="scenarioCompleted()"></minigame-wordle>
<div>
    <img class="scenario-completed" src="assets/green-check.png" *ngIf="scenario.completed" />
    <div class="scenario-solution" *ngIf="scenario.completed">
        <b>{{scenario.word}}</b>
    </div>
</div>
