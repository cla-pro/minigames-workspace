<div class="keyboard">
    <div>
        <span class="keyboard-letter" [class.keyboard-letter-badplace]="isBadPlace('Q')" [class.keyboard-letter-correct]="isCorrect('Q')" [class.keyboard-letter-wrong]="isWrong('Q')" (click)="letterEntered('Q')">Q</span>

        <span class="keyboard-letter" [class.keyboard-letter-badplace]="isBadPlace('S')" [class.keyboard-letter-correct]="isCorrect('S')" [class.keyboard-letter-wrong]="isWrong('S')" (click)="letterEntered('S')">S</span>
        <span class="keyboard-letter" [class.keyboard-letter-badplace]="isBadPlace('D')" [class.keyboard-letter-correct]="isCorrect('D')" [class.keyboard-letter-wrong]="isWrong('D')" (click)="letterEntered('D')">D</span>

</div>
