<div class="keyboard">
    <div>
        <span class="keyboard-letter" (click)="letterEntered('Q')">Q</span>
        <span class="keyboard-letter" (click)="letterEntered('W')">W</span>
        <span class="keyboard-letter" (click)="letterEntered('E')">E</span>
        <span class="keyboard-letter" (click)="letterEntered('R')">R</span>
        <span class="keyboard-letter" (click)="letterEntered('T')">T</span>
        <span class="keyboard-letter" (click)="letterEntered('Z')">Z</span>
        <span class="keyboard-letter" (click)="letterEntered('U')">U</span>
        <span class="keyboard-letter" (click)="letterEntered('I')">I</span>
        <span class="keyboard-letter" (click)="letterEntered('O')">O</span>
        <span class="keyboard-letter" (click)="letterEntered('P')">P</span>
    </div>
    <div>
        <span class="keyboard-letter" (click)="letterEntered('A')">A</span>
        <span class="keyboard-letter" (click)="letterEntered('S')">S</span>
        <span class="keyboard-letter" (click)="letterEntered('D')">D</span>
        <span class="keyboard-letter" (click)="letterEntered('F')">F</span>
        <span class="keyboard-letter" (click)="letterEntered('G')">G</span>
        <span class="keyboard-letter" (click)="letterEntered('H')">H</span>
        <span class="keyboard-letter" (click)="letterEntered('J')">J</span>
        <span class="keyboard-letter" (click)="letterEntered('K')">K</span>
        <span class="keyboard-letter" (click)="letterEntered('L')">L</span>
    </div>
    <div>
        <span class="keyboard-letter keyboard-letter-wide" (click)="removeLetter()">DEL</span>
        <span class="keyboard-letter" (click)="letterEntered('Y')">Y</span>
        <span class="keyboard-letter" (click)="letterEntered('X')">X</span>
        <span class="keyboard-letter" (click)="letterEntered('C')">C</span>
        <span class="keyboard-letter" (click)="letterEntered('V')">V</span>
        <span class="keyboard-letter" (click)="letterEntered('B')">B</span>
        <span class="keyboard-letter" (click)="letterEntered('N')">N</span>
        <span class="keyboard-letter" (click)="letterEntered('M')">M</span>
        <span class="keyboard-letter keyboard-letter-wide" (click)="confirmWord()">Enter</span>
    </div>
</div>
